        <!-- This profile section will only show on the Home page -->

                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">

                    <div class="stat-item"><div class="stat-value" id="adsWatchedToday">0</div><div class="stat-label">Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="adsLeftToday">0</div><div class="stat-label">Left</div></div>
                    <div class="stat-item"><div class="stat-value" id="totalAdsWatched">0</div><div class="stat-label">Total</div></div>
                </div>
            </div>
        </div>

        <div class="content-section" id="mainContent"><p>Loading...</p></div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="bonus"><i class="fas fa-gift"></i><span>Bonus</span></a>
            <a href="#" class="nav-item" data-page="leaderboard"><i class="fas fa-trophy"></i><span>Leaders</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
        </div>
        
        <div class="toast" id="toast"></div>

    <script>
        const API_BASE_URL = 'https://besh-b.onrender.com';
        let AppConfig = {}, BonusTasks = [], currentUser = null, userId = null;
        
        const mainContent = document.getElementById('mainContent');
        const profileSection = document.getElementById('profileSection');
        const toast = document.getElementById('toast');

        document.addEventListener('DOMContentLoaded', async () => {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const urlParams = new URLSearchParams(window.location.search);
            userId = tg.initDataUnsafe?.user?.id?.toString() || urlParams.get('userId');

            if (!userId) {
                mainContent.innerHTML = `<div class="task-card"><h2>Error</h2><p>User ID not found. Please launch this app from the Telegram bot.</p></div>`;
                return;
            }

            await loadAppConfig();
            await loadUserState();
            
            applyTheme(localStorage.getItem('theme') || 'light');
            navigateTo('home');
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', e => {
                    e.preventDefault();
                    navigateTo(item.dataset.page);
                });
            });
        });

        async function loadAppConfig() {
            try {
                const [configRes, tasksRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/api/config`),
                    fetch(`${API_BASE_URL}/api/tasks`)
                ]);
                AppConfig = await configRes.json();
                const tasksData = await tasksRes.json();
                BonusTasks = tasksData ? Object.values(tasksData) : [];
            } catch (error) {
                showToast("Error loading app settings.");
            }
        }

        async function loadUserState() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/${userId}`);
                if (!response.ok) throw new Error((await response.json()).error);
                currentUser = await response.json();
                
                const today = new Date().toLocaleDateString();
                if (currentUser.lastAdWatchDate !== today) {
                    currentUser.adsWatchedToday = 0;
                }
                updateUI();
            } catch (error) {
                mainContent.innerHTML = `<div class="task-card"><h2>Error</h2><p>${error.message}</p></div>`;
            }
        }
        
        async function saveUserState() {
            if (!currentUser) return;
            try {
                await fetch(`${API_BASE_URL}/api/user/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentUser)
                });
            } catch (error) {
                showToast("Error saving progress.");
            }
        }
        
        function updateUI() {
            if (!currentUser) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.username;
            const currency = AppConfig.currencyName || 'Points';
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points || 0} ${currency}`;
            document.getElementById('adsWatchedToday').textContent = currentUser.adsWatchedToday || 0;
            const adsLeft = (AppConfig.adsPerDay || 0) - (currentUser.adsWatchedToday || 0);
            document.getElementById('adsLeftToday').textContent = adsLeft < 0 ? 0 : adsLeft;
            document.getElementById('totalAdsWatched').textContent = currentUser.totalAdsWatchedLifetime || 0;
        }

        function navigateTo(page) {
            document.querySelector('.nav-item.active')?.classList.remove('active');
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');

            // Show profile section only on the home page
            profileSection.style.display = (page === 'home') ? 'block' : 'none';

            const renderFunc = {
                'home': renderHomePage, 'tasks': renderTasksPage,
                'bonus': renderBonusPage, 'leaderboard': renderLeaderboardPage,
                'referral': renderReferralPage,
            }[page];
            if (renderFunc) renderFunc();
        }

        function renderHomePage() {
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title">Welcome, ${currentUser.username}!</h2>
                    <p>Earn ${AppConfig.currencyName || 'Points'} by watching ads, completing bonus tasks, and inviting friends.</p>
                    <button id="withdrawBtn" class="btn btn-primary" style="margin-top: 20px;">
                        <i class="fas fa-wallet"></i> Withdraw
                    </button>
                </div>
                <div class="developer-footer">Developed by <a href="${AppConfig.developerLink || '#'}" target="_blank" class="developer-link">Developer</a></div>`;
            
            document.getElementById('withdrawBtn').addEventListener('click', renderWithdrawPage);
        }
        
        function renderTasksPage() {
            const adsLeft = (AppConfig.adsPerDay || 0) - (currentUser.adsWatchedToday || 0);
            const progress = adsLeft > 0 ? ((currentUser.adsWatchedToday || 0) / (AppConfig.adsPerDay || 1)) * 100 : 100;

            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title">Watch Ads</h2>
                    <p>You can watch up to ${AppConfig.adsPerDay || 0} ads per day.</p>
                    <div class="progress-container" style="margin: 20px 0;">
                        <div style="display:flex; justify-content:space-between; font-size: 0.8rem; margin-bottom: 5px;">
                            <span>${currentUser.adsWatchedToday || 0} / ${AppConfig.adsPerDay || 0} Watched</span>
                            <span>${adsLeft < 0 ? 0 : adsLeft} Left</span>
                        </div>
                        <div style="height: 6px; background: var(--border-color); border-radius: 3px; overflow:hidden;">
                            <div style="width: ${progress}%; height: 100%; background: var(--primary-color);"></div>
                        </div>
                    </div>
                    <button id="watchAdBtn" class="btn btn-primary" ${adsLeft <= 0 ? 'disabled' : ''}>
                        <i class="fas fa-play"></i> Watch Ad & Earn ${AppConfig.pointsPerAd || 0} ${AppConfig.currencyName || 'Points'}
                    </button>
                </div>`;

            if (adsLeft > 0) {
                document.getElementById('watchAdBtn').addEventListener('click', handleWatchDailyAd);
            }
        }

        function handleWatchDailyAd() {
            const adFuncName = AppConfig.monetagAdFunction;
            // Robust check for the ad function
            if (adFuncName && typeof adFuncName === 'string' && adFuncName.trim() !== "" && typeof window[adFuncName] === 'function') {
                showToast("Loading ad...");
                try {
                    window[adFuncName]();
                    setTimeout(() => {
                        currentUser.points = (currentUser.points || 0) + (AppConfig.pointsPerAd || 0);
                        currentUser.adsWatchedToday = (currentUser.adsWatchedToday || 0) + 1;
                        currentUser.totalAdsWatchedLifetime = (currentUser.totalAdsWatchedLifetime || 0) + 1;
                        currentUser.lastAdWatchDate = new Date().toLocaleDateString();
                        saveUserState();
                        updateUI();
                        renderTasksPage();
                        showToast(`+${AppConfig.pointsPerAd || 0} ${AppConfig.currencyName || 'Points'} earned!`);
                    }, 8000);
                } catch (error) {
                    showToast("Could not load ad. Please try again.");
                }
            } else {
                showToast("Ad service is not configured by the admin.");
            }
        }

        function renderBonusPage() {
            let channelsHtml = BonusTasks.map(task => {
                const isClaimed = currentUser.claimedBonuses?.includes(task.id);
                return `
                    <li class="channel-item">
                        <div class="channel-info">
                            <div class="channel-icon"><i class="${task.icon || 'fas fa-star'}"></i></div>
                            <div>
                                <div>${task.name}</div>
                                <div style="font-size:0.8rem; color: var(--accent-color);">+${task.reward} ${AppConfig.currencyName || 'Points'}</div>
                            </div>
                        </div>
                        <button class="btn-claim-bonus" data-link="${task.link}" data-task-id="${task.id}" data-channel-id="${task.channelId}" data-reward="${task.reward}" ${isClaimed ? 'disabled' : ''}>
                            ${isClaimed ? 'Claimed' : 'Verify & Claim'}
                        </button>
                    </li>`;
            }).join('');
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title">Bonus Rewards</h2>
                    <ul class="channel-list">${channelsHtml || '<p>No bonus tasks available right now.</p>'}</ul>
                </div>`;
            
            document.querySelectorAll('.btn-claim-bonus:not([disabled])').forEach(button => {
                button.addEventListener('click', handleBonusClaim);
            });
        }

        async function handleBonusClaim(event) {
            const button = event.currentTarget;
            const { taskId, channelId, reward, link } = button.dataset;

            if (!channelId || channelId === 'undefined') {
                return showToast("Admin has not set a Channel ID for this task.");
            }
            
            // First, open the link for the user to join
            window.open(link, '_blank');

            button.disabled = true;
            button.textContent = 'Verifying...';

            // Give user time to join before checking
            setTimeout(async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/verify-membership`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, taskId, channelId, reward: parseInt(reward) })
                    });
                    
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error);
                    
                    currentUser.points = data.points;
                    if (!currentUser.claimedBonuses) currentUser.claimedBonuses = [];
                    currentUser.claimedBonuses.push(taskId);
                    
                    await saveUserState();
                    updateUI();
                    showToast(`+${reward} ${AppConfig.currencyName || 'Points'} claimed!`);
                    button.textContent = 'Claimed';

                } catch (error) {
                    showToast(error.message);
                    button.disabled = false;
                    button.textContent = 'Verify & Claim';
                }
            }, 7000); // 7-second delay for verification
        }
        
        function renderWithdrawPage() {
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title">Withdraw</h2>
                    <p>Minimum withdrawal is ${AppConfig.minWithdraw || 0} ${AppConfig.currencyName || 'Points'}.</p>
                    <div class="input-group">
                        <label class="input-label">Amount</label>
                        <input type="number" id="withdrawAmount" class="input-field" placeholder="Enter amount">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Payment Method</label>
                        <select id="withdrawMethod" class="select-field">
                            <option value="">Select method</option>
                            <option>Recharge</option><option>Bkash</option><option>Nagad</option><option>Binance (USDT)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Account Number / Address</label>
                        <input type="text" id="withdrawAccount" class="input-field" placeholder="Enter your account details">
                    </div>
                    <button id="submitWithdrawalBtn" class="btn btn-primary">Submit Request</button>
                    <p class="status-message" id="withdrawStatus"></p>
                </div>`;
            
            document.getElementById('submitWithdrawalBtn').addEventListener('click', handleSubmitWithdrawal);
        }

        async function handleSubmitWithdrawal() {
            const amount = parseInt(document.getElementById('withdrawAmount').value);
            const method = document.getElementById('withdrawMethod').value;
            const account = document.getElementById('withdrawAccount').value.trim();
            const statusEl = document.getElementById('withdrawStatus');

            statusEl.textContent = '';
            statusEl.className = 'status-message';

            if (isNaN(amount) || amount <= 0 || !method || !account) {
                statusEl.textContent = "Please fill all fields correctly.";
                statusEl.classList.add('error-message');
                return;
            }
            if (amount < (AppConfig.minWithdraw || 0)) {
                statusEl.textContent = `Minimum withdrawal is ${AppConfig.minWithdraw || 0}.`;
                statusEl.classList.add('error-message');
                return;
            }
            if (amount > (currentUser.points || 0)) {
                statusEl.textContent = "You don't have enough funds.";
                statusEl.classList.add('error-message');
                return;
            }

            const originalPoints = currentUser.points;
            currentUser.points -= amount;
            updateUI();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/request-withdrawal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId, amount, method, account,
                        userPoints: currentUser.points, totalAds: currentUser.totalAdsWatchedLifetime
                    })
                });
                if (!response.ok) throw new Error("Server failed to process request.");
                
                await saveUserState();
                statusEl.textContent = "Withdrawal request submitted successfully!";
                statusEl.classList.add('success-message');
                ['withdrawAmount', 'withdrawMethod', 'withdrawAccount'].forEach(id => document.getElementById(id).value = '');
            } catch (error) {
                currentUser.points = originalPoints;
                updateUI();
                statusEl.textContent = "An error occurred. Please try again.";
                statusEl.classList.add('error-message');
            }
        }

        async function renderLeaderboardPage() {
            mainContent.innerHTML = `<div class="task-card"><p>Loading leaderboard...</p></div>`;
            try {
                const res = await fetch(`${API_BASE_URL}/api/leaderboard`);
                const data = await res.json();
                const currency = AppConfig.currencyName || 'Points';
                mainContent.innerHTML = `
                    <div class="task-card">
                        <h2 class="section-title">Leaderboard</h2>
                        <div class="leaderboard-tabs">
                            <div class="leaderboard-tab active" data-board="points">By ${currency}</div>
                            <div class="leaderboard-tab" data-board="referrals">By Referrals</div>
                        </div>
                        <div id="points-board" class="leaderboard-list"></div>
                        <div id="referrals-board" class="leaderboard-list" style="display:none;"></div>
                    </div>`;

                const renderBoard = (board, users, unit, unitName = '') => {
                    if (users.length === 0) return board.innerHTML = '<p>No data yet.</p>';
                    board.innerHTML = users.map((user, i) => `
                        <div class="user-item">
                            <div class="rank">${i + 1}</div>
                            <div class="username">${user.username}</div>
                            <div class="score">${user[unit]} ${unitName}</div>
                        </div>`).join('');
                };

                renderBoard(document.getElementById('points-board'), data.byPoints, 'points', currency);
                renderBoard(document.getElementById('referrals-board'), data.byReferrals, 'referrals');
                
                document.querySelectorAll('.leaderboard-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelector('.leaderboard-tab.active').classList.remove('active');
                        tab.classList.add('active');
                        document.querySelectorAll('.leaderboard-list').forEach(l => l.style.display = 'none');
                        document.getElementById(`${tab.dataset.board}-board`).style.display = 'block';
                    });
                });
            } catch (error) {
                mainContent.innerHTML = `<div class="task-card"><p>Could not load leaderboard.</p></div>`;
            }
        }

        async function renderReferralPage() {
            mainContent.innerHTML = `<div class="task-card"><p>Loading referral data...</p></div>`;
            const referralLink = `${AppConfig.botLink || 'https://t.me/YourBot'}/?start=ref${currentUser.referralCode}`;
            const referredUsersCount = currentUser.referredUsers?.length || 0;
            const earnedFromReferrals = referredUsersCount * (AppConfig.referralBonusReferrer || 0);

            let referredByHtml = `<p>You were not referred by anyone.</p>`;
            if (currentUser.referredBy) {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/referrer/${currentUser.referredBy}`);
                    if (res.ok) referredByHtml = `<p>You were invited by: <b>${(await res.json()).username}</b></p>`;
                    else referredByHtml = `<p>Invited by: <i>User not found</i></p>`;
                } catch (e) { referredByHtml = `<p>Could not load referrer info.</p>`; }
            }
            
            let referredUsersListHtml = `<div style="text-align:center; padding: 20px 0;"><p>You haven't referred anyone yet.</p></div>`;
            if (referredUsersCount > 0) {
                referredUsersListHtml = `<h3 style="margin: 20px 0 10px; font-size: 1rem;">Your Referrals (${referredUsersCount})</h3><div class="leaderboard-list">`;
                const userPromises = currentUser.referredUsers.map(id => fetch(`${API_BASE_URL}/api/referrer/${id}`).then(r => r.ok ? r.json() : {username: `User (${id})`}).catch(() => ({username: `User (${id})`})));
                const userDetails = await Promise.all(userPromises);
                referredUsersListHtml += userDetails.map(user => `<div class="user-item"><div class="username">${user.username}</div></div>`).join('');
                referredUsersListHtml += `</div>`;
            }

            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title">Refer & Earn</h2>
                    ${referredByHtml}
                    <div style="background: var(--input-bg); border-radius: 8px; padding: 15px; margin: 20px 0; border: 1px dashed var(--border-color);">
                        <label style="display:block; margin-bottom:8px;">Your Personal Referral Link</label>
                        <div style="display:flex;">
                            <input type="text" id="referralLinkDisplay" value="${referralLink}" readonly style="flex:1; padding:10px; border-radius: 4px 0 0 4px; background: var(--card-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
                            <button id="copyLinkBtn" style="padding: 0 15px; border:none; background: var(--primary-color); color:white; border-radius: 0 4px 4px 0; cursor:pointer;">Copy</button>
                        </div>
                    </div>
                    <div style="display:flex; justify-content:space-around; text-align:center; padding-top: 15px; border-top: 1px solid var(--border-color);">
                        <div><div style="font-size:1.5rem; font-weight:bold;">${referredUsersCount}</div><div style="font-size:0.8rem;">Referrals</div></div>
                        <div><div style="font-size:1.5rem; font-weight:bold;">${earnedFromReferrals}</div><div style="font-size:0.8rem;">Earned</div></div>
                    </div>
                    ${referredUsersListHtml}
                </div>`;

            document.getElementById('copyLinkBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(referralLink).then(() => showToast('Link copied to clipboard!'));
            });
        }
        
        function applyTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', theme);
        }
        function toggleTheme() {
            applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark');
        }
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
